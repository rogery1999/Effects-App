<div *ngIf="loading" class="alert alert-info text-center mt-2" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fax2"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger mt-2" role="alert">
    <h4 class="alert-heading text-center">Error</h4>
    <pre>{{ error | json }}</pre>
    <p class="mb-0"></p>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 mt-1">
    <div *ngFor="let user of usuarios" class="col">
        <div class="card" style="width: 18rem;">
            <img [src]="user.avatar" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }}, {{ user.last_name }}</h5>
                <p class="card-text">
                    <span class="text-muted">ID: {{ user.id }}</span>
                </p>
            </div>
        </div>
    </div>
</div>
